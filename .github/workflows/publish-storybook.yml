name: "Publish Storybook"

on: pull_request

jobs:
  publish-sb:
    name: "Publish storybook"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v5
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
      - run: npm ci
      - name: Run Chromatic
        id: chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Find comment
        uses: peter-evans/find-comment@v3
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: Storybook Preview
      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: ${{ steps.fc.outputs.comment-id }}
          body: |
            ## Storybook Published

            | Description           | URL                                                    |
            | --------------------- | ------------------------------------------------------ |
            | **Build**             | ${{ steps.chromatic.outputs.buildUrl }}                |
            | **Storybook Preview** | ${{ steps.chromatic.outputs.storybookUrl }}            |

            _This comment was automatically generated by the publish-storybook workflow._
