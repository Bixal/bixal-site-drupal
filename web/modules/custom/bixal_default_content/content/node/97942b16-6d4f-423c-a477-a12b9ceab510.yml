  field_key_points_of_contact:
    -
      value: '<p>To contact us for information on the GSA OASIS SB and 8(a) vehicles, please use the following contact information:</p><address><p><strong>Fred Jorgensen, VP of Strategic Growth</strong><br><a href="https://www.bixal.com/contract-vehicles/oasis-sb/fred.jorgensen@bixal.com">fred.jorgensen@bixal.com</a><br><a href="tel:+1-703-634-5701">703.634.5701</a><br>&nbsp;</p></address><address><p><strong>Ottavia Criss, OASIS IDIQ Manager</strong><br><a href="mailto:oasissb@bixal.com">oasissb@bixal.com</a><br><a href="tel:+1-703-634-5701">703.634.5701</a></p></address>'
