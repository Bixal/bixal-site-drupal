      value: '<p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">&nbsp;</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Thank you to all who joined us for the Drupal Global Training Day event on February 7th in Washington, D.C.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">We were thrilled by the knowledge shared, connections made, and the spirit of collaboration that filled the space. Our partnership with <a style="background-color:transparent;box-sizing:inherit;color:inherit;" href="https://drupal4gov.us/"><u>Drupal4Gov</u></a> created a platform to explore the dynamic worlds of the U.S. Web Design System (USWDS), user experience (UX) design, Drupal, and much more. Together, we took a deep dive into the innovative solutions that help drive social good and empower communities.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">The event kicked off with a keynote conversation featuring Bixal''s CEO <a style="background-color:transparent;box-sizing:inherit;color:inherit;" href="https://www.linkedin.com/in/carlabriceno/"><u>Carla Briceno</u></a>, who shared thought-provoking insights on leveraging strong human-centered design, USWDS, and Drupal to meet the requirements of the <a style="background-color:transparent;box-sizing:inherit;color:inherit;" href="https://digital.gov/resources/delivering-digital-first-public-experience/"><u>21st Century Integrated Digital Experience Act (IDEA)</u></a> and the recent Office of Management and Budget (OMB) <a style="background-color:transparent;box-sizing:inherit;color:inherit;" href="https://www.bixal.com/blog/OMB%20memorandum,%20M-23-22"><u>memorandum M-23-22</u></a>. This memorandum which provides clear guidance on how federal agencies can achieve the goals of the 21st Century IDEA to modernize the digital experience for all Americans.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Throughout the day, several Bixalers delivered informative and inspiring sessions including:</p><ul style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;list-style-type:none;margin:0px 0px 0px 2em;orphans:2;padding:0px;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"><li style="box-sizing:inherit;list-style:circle;margin:0px;padding:0px;"><a style="background-color:transparent;box-sizing:inherit;color:inherit;" href="https://www.linkedin.com/in/mejiajames/"><u>James Mejia</u></a> and <a style="background-color:transparent;box-sizing:inherit;color:inherit;" href="https://www.linkedin.com/in/mahoneycm/"><u>Charlie Mahoney</u></a>, <em style="box-sizing:inherit;">USWDS Rapid Prototyping and Beyond.</em></li><li style="box-sizing:inherit;list-style:circle;margin:0px;padding:0px;"><a style="background-color:transparent;box-sizing:inherit;color:inherit;" href="https://www.linkedin.com/in/andrewmorgan-uxc/"><u>Andrew Morgan</u></a>, <em style="box-sizing:inherit;">Object-Oriented User Experience: A Mental-Model-Informed, Content-First Approach to UX.</em></li><li style="box-sizing:inherit;list-style:circle;margin:0px;padding:0px;"><a style="background-color:transparent;box-sizing:inherit;color:inherit;" href="https://www.linkedin.com/in/sofya-savkina/"><u>Sofya Savkina</u></a>, <em style="box-sizing:inherit;">Experience Research in Public Sector Projects: Designing User-First and Content-First, No Matter the Constraints.</em></li><li style="box-sizing:inherit;list-style:circle;margin:0px;padding:0px;"><a style="background-color:transparent;box-sizing:inherit;color:inherit;" href="https://www.linkedin.com/in/angelinadsmith/"><u>Angelina Smith</u></a>, <em style="box-sizing:inherit;">From Front-to-Back: Manual Accessibility Testing Both Interfaces.</em></li></ul><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">To all the passionate participants who joined us, thank you for your commitment to creating a better digital world. Your engagement and dedication have not only enhanced our event, but they also contribute to the collective pursuit of positive impact. In 2024 and beyond, we look forward to even more opportunities to embrace innovation and champion digital equity.</p><img src="/sites/default/files/inline-images/drupal-global-training-day-1.jpg" data-align="center" data-entity-uuid="cc0bbcf4-c1ce-48c3-b885-0e2468f57b82" data-entity-type="file" alt="Ashraf Abed in a conference room leading a presentation on Drupal."><p>&nbsp;</p><img src="/sites/default/files/inline-images/drupal-global-training-day-2.jpg" data-entity-uuid="f4021c37-5826-4076-b59c-ee25eacab47d" data-entity-type="file" alt="Bixaler Andrew Morgan delivers a UX presentation to a group of event attendees."><p>&nbsp;</p><img src="/sites/default/files/inline-images/drupal-global-training-day-3.jpg" data-entity-uuid="bd8a1ef7-c818-468f-b0e6-7f93ca2b9309" data-entity-type="file" alt="Bixalers Nita Johnson and Ernest Cain standing by a company welcome booth."><p>&nbsp;</p><img src="/sites/default/files/inline-images/drupal-global-training-day-4.jpg" data-entity-uuid="8e200e76-31c4-4e4d-9748-df69e8765e86" data-entity-type="file" alt="Bixalers James Mejia and Charlie Mahoney lead a demo presentation of USWDS for web design."><p>&nbsp;</p><img src="/sites/default/files/inline-images/drupal-global-training-day-5.jpg" data-entity-uuid="ae970ffb-ecd2-4bfd-8f5b-33c258d88816" data-entity-type="file" alt="Bixal rubber ducks on display at the event."><p>&nbsp;</p><img src="/sites/default/files/inline-images/drupal-global-training-day-6.jpg" data-entity-uuid="47a8688a-4d39-4031-87c4-1975901d261a" data-entity-type="file" alt="Event attendees listening in to the keynote conversation by Bixal CEO Carla Briceno."><p>&nbsp;</p><img src="/sites/default/files/inline-images/drupal-global-training-day-7.jpg" data-entity-uuid="2c01ac39-e3a0-4487-9119-ff12c86e9a8f" data-entity-type="file" alt="Bixalers posing together for a group shot by the event entrance."><p>&nbsp;</p>'
