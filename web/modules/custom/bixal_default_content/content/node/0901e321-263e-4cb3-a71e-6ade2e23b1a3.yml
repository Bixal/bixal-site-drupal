  body:
    -
      value: '<p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"><em style="box-sizing:inherit;"><strong style="box-sizing:inherit;font-weight:bolder;">By Paola Garcia Cardenas, Platform Security Engineer</strong></em></p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">At Bixal, we show our commitment to safeguarding the data of our team members, and clients and their customers by joining the National Cybersecurity Alliance as a <a style="background-color:transparent;box-sizing:inherit;color:inherit;" href="https://staysafeonline.org/programs/2024-data-privacy-week-champions/"><u>Data Privacy Champion</u></a> during Data Privacy Week 2024.</p><h2 style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:novel-pro, Georgia, Times, &quot;Times New Roman&quot;, serif;font-size:35px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;letter-spacing:-0.75px;margin:0px;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:2px;"><strong style="box-sizing:inherit;font-weight:bolder;">What Is Data Privacy and Why Does It Matter?</strong></h2><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Receiving a text message, checking your email, using the navigation app to get from point A to point B, opening a website to check the news, looking at the weather app on your phone, or making an online payment using your mobile banking app: While all these activities may seem like ordinary tasks, every single one of them is generating data and leaving a digital trail.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Data privacy ensures the confidentiality and security of information generated by these online activities. With vast amounts of personal data being collected, including sensitive financial and personal information, it is crucial to protect this data from unauthorized access or misuse. Without data privacy, individuals are vulnerable to identity theft, fraud, and other activities that can have serious consequences for their financial and personal lives.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Additionally, data privacy is vital for maintaining trust between individuals and the companies or organizations they interact with online. When users feel confident that their data is being handled responsibly and transparently, they are more likely to engage in online activities and contribute to the digital economy. In an era of prevalent data breaches and privacy violations, safeguarding individuals'' rights and promoting a secure and trustworthy online environment are paramount.</p><h2 style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:novel-pro, Georgia, Times, &quot;Times New Roman&quot;, serif;font-size:35px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;letter-spacing:-0.75px;margin:0px;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:2px;"><strong style="box-sizing:inherit;font-weight:bolder;">Online Activities and Your Data</strong></h2><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">There are a couple of acronyms everyone should be familiar with:</p><ul style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;list-style-type:none;margin:0px 0px 0px 2em;orphans:2;padding:0px;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"><li style="box-sizing:inherit;list-style:circle;margin:0px;padding:0px;">Personal identifiable information ( <strong style="box-sizing:inherit;font-weight:bolder;">PII</strong> ) references any information that identifies an individual such as full name, home address, date of birth, social security number, etc.</li><li style="box-sizing:inherit;list-style:circle;margin:0px;padding:0px;">Protected health information ( <strong style="box-sizing:inherit;font-weight:bolder;">PHI</strong> ) is any sensitive and confidential information in a medical record that can identify an individual. Examples of PHI include information such as medical record numbers, doctor''s billing information, and laboratory test results.</li></ul><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">The way data is generated and used varies depending on the service or application. For example, some doctor''s offices save patient information into their systems to schedule appointments and subsequently provide information about a patient''s visit and results (an example of PHI). If you use a navigation app, the app may not only have access to your device''s IP address, but it may also be collecting real-time data to determine your geolocation and provide accurate traffic information (an example of PII).</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Unauthorized access to PII can lead to impersonation, unauthorized account access, and financial and reputational damage. Similarly, accessing PHI without authorization can jeopardize privacy, expose medical history, and result in discrimination or harm to individuals.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Prioritizing the protection of PII and PHI helps to maintain trust, uphold legal and ethical obligations, and safeguard individuals'' privacy and well-being. Being vigilant and proactive in protecting this information is crucial to mitigate risks associated with data breaches and privacy violations in the digital world.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">According to the Pew Research Center''s "<a style="background-color:transparent;box-sizing:inherit;color:inherit;" href="https://www.pewresearch.org/internet/2023/10/18/how-americans-view-data-privacy/"><u>How Americans View Data Privacy</u></a>" survey from March 2023, "the public increasingly says they don''t understand what companies are doing with their data. Some 67% say they understand little to nothing about what companies are doing with their personal data, up from 59% [in 2019]."</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">As technology rapidly evolves, so does the need to adapt and understand the impact these changes have when it comes to our data.In the new era of artificial intelligence (AI), for example, the Pew study states, "as AI raises new frontiers in how people''s data is being used, unease is high. Among those who''ve heard about AI, 70% have little to no trust in companies to make responsible decisions about how they use it in their products."</p><h2 style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:novel-pro, Georgia, Times, &quot;Times New Roman&quot;, serif;font-size:35px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;letter-spacing:-0.75px;margin:0px;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:2px;"><strong style="box-sizing:inherit;font-weight:bolder;">Take Control of Your Data</strong></h2><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Understanding the digital data we have control over, and how it''s used, is crucial, regardless of the services or usage. By acquiring a little knowledge and dedicating a few minutes of your time, you can effectively secure your sensitive data and computer systems.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Cybersecurity doesn''t have to be intimidating, nor does it necessitate a significant investment of time or money. These <a style="background-color:transparent;box-sizing:inherit;color:inherit;" href="https://staysafeonline.org/resources/online-safety-basics/"><u>10 basic tips</u></a> from the <a style="background-color:transparent;box-sizing:inherit;color:inherit;" href="https://staysafeonline.org/"><u>National Cybersecurity Alliance</u></a> (NCA) will help you stay safe online:</p><ol style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"><li style="box-sizing:inherit;">Keep all software on your devices updated.</li><li style="box-sizing:inherit;">Use long, unique passwords (passphrases).</li><li style="box-sizing:inherit;">Use a password manager to securely store your passwords.</li><li style="box-sizing:inherit;">Enable multi-factor authentication for added security.</li><li style="box-sizing:inherit;">Be cautious of clicking on links and downloading from unknown sources.</li><li style="box-sizing:inherit;">Report phishing attempts immediately.</li><li style="box-sizing:inherit;">Use secure Wi-Fi networks and consider using a <a style="background-color:transparent;box-sizing:inherit;color:inherit;" href="https://www.cnet.com/tech/services-and-software/vpn-faq-what-you-need-to-know-about-virtual-private-networks/"><u>virtual private network</u></a> (VPN).</li><li style="box-sizing:inherit;">Back up your important data regularly.</li><li style="box-sizing:inherit;">Check and adjust the privacy and security settings on your accounts.</li><li style="box-sizing:inherit;">Think before sharing personal information online.</li></ol><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">The NCA has excellent resources for learning about data privacy and how you can protect yourself online. The organization even provides direct links to update privacy settings on popular devices and online services, from shopping sites to video conferencing to rideshare services and streaming platforms. You can access the resource here: <a style="background-color:transparent;box-sizing:inherit;color:inherit;" href="https://staysafeonline.org/resources/manage-your-privacy-settings/"><u>https://staysafeonline.org/resources/manage-your-privacy-settings/</u></a>.</p><h2 style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:novel-pro, Georgia, Times, &quot;Times New Roman&quot;, serif;font-size:35px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;letter-spacing:-0.75px;margin:0px;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:2px;"><strong style="box-sizing:inherit;font-weight:bolder;">Cybersecurity and Data Privacy at Bixal</strong></h2><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">At Bixal, we respect the privacy of our clients, employees, and stakeholders by continuously reviewing our data collection practices, updating our company''s privacy policy, and making sure that our team members understand the importance of data privacy.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">We also help protect government entities, their data, and systems by ensuring our projects adhere to a variety of standards and frameworks required to operate. For example, we work daily to understand and implement different security and privacy controls issued by the <a style="background-color:transparent;box-sizing:inherit;color:inherit;" href="https://www.nist.gov/"><u>National Institute of Standards and Technology</u></a> (NIST).</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Our cybersecurity project with USAID/Colombia—just one example of our work in this area—stands as a testament to our commitment to safeguarding personal and sensitive information using the <a style="background-color:transparent;box-sizing:inherit;color:inherit;" href="https://www.cisecurity.org/controls"><u>Center for Internet Security (CIS) controls</u></a> as the main framework and aligning it to best practices. Learn how our proactive measures instill confidence in stakeholders, ensuring the resilience of information systems and the successful deployment of impactful programs: <a style="background-color:transparent;box-sizing:inherit;color:inherit;" href="https://www.bixal.com/our-work/digital-apex/"><u>https://www.bixal.com/our-work/digital-apex/</u></a>.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Join us in taking charge of your data privacy!</p>'
