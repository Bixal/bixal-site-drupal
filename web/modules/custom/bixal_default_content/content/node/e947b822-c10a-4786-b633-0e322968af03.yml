  body:
    -
      value: '<p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Bixal is celebrating <a style="background-color:transparent;box-sizing:inherit;color:inherit;" href="https://www.cxpa.org/get-involved/cx-day"><strong style="box-sizing:inherit;font-weight:bolder;"><u>CX Day</u></strong></a> — a day established by the Customer Experience Professionals Association (CXPA) to recognize the accomplishments of CX (customer experience) professionals globally — by exploring what CX resources are available to our federal clients.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Bixal’s definition of CX aligns with CXPA’s, which is to say that CX is “the perception that customers have of an organization — one that is formed based on interactions across all touchpoints, people, and technology over time.” Understanding what this perception is and how it relates to each touchpoint is critical to identifying the best way to help our clients approach and improve CX.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">In the private sector, where customers have options, positive CX is essential for a brand’s success because, of course, capitalism functions based on competition. In the public sector, however, the customer often does not have a choice; the institution persists regardless of its customer-satisfaction scores. For this reason, CX is more important in but perhaps less prioritized by the government.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">The demand for better CX in government services is not new and, in 2018, was met with the <a style="background-color:transparent;box-sizing:inherit;color:inherit;" href="https://digital.gov/resources/21st-century-integrated-digital-experience-act/"><strong style="box-sizing:inherit;font-weight:bolder;"><u>21st Century Integrated Digital Experience Act (IDEA)</u></strong></a>. This law outlines several requirements for executive agencies, including the following:</p><ul style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;list-style-type:none;margin:0px 0px 0px 2em;orphans:2;padding:0px;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"><li style="box-sizing:inherit;list-style:circle;margin:0px;padding:0px;">All publicly available new or redesigned websites, web forms, applications, and digital services must be <a style="background-color:transparent;box-sizing:inherit;color:inherit;" href="https://medium.com/bixal/13-free-tools-you-can-use-right-now-to-test-section-508-accessibility-5c38e391bdc1"><strong style="box-sizing:inherit;font-weight:bolder;"><u>Section 508 compliant</u></strong></a>, consistent in appearance, easily searchable, secure, designed with CX in mind based on data analysis, and fully functional. These resources cannot duplicate legacy content and must give the user the option of a more customized experience.</li><li style="box-sizing:inherit;list-style:circle;margin:0px;padding:0px;">All existing digital services must be reviewed, and an estimated cost and schedule for modernization must be submitted to Congress.</li></ul><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">These requirements aim to improve at least the digital aspect of CX in government, but as the <a style="background-color:transparent;box-sizing:inherit;color:inherit;" href="https://www.performance.gov/cx/blog/A-Guide-to-Building-A-Better-Customer-Experience-Capacity/"><strong style="box-sizing:inherit;font-weight:bolder;"><u>General Services Administration (GSA)</u></strong></a> notes: “Some agencies have mature CX practices, while others are just getting started … One of the barriers to federal programs better understanding their customers, and designing their services to meet their expectations, is a lack of knowledge of leading practices in these disciplines.” Accordingly, GSA has published a <a style="background-color:transparent;box-sizing:inherit;color:inherit;" href="https://digital.gov/resources/customer-experience-toolkit/"><strong style="box-sizing:inherit;font-weight:bolder;"><u>toolkit</u></strong></a> outlining a process for developing better CX practices and a <a style="background-color:transparent;box-sizing:inherit;color:inherit;" href="https://www.performance.gov/cx/assets/files/CX-Evaluation-and-Buying-Guide.pdf"><strong style="box-sizing:inherit;font-weight:bolder;"><u>buying guide</u></strong></a> that provides guidance on how agencies can successfully procure CX-support services such as those required by IDEA.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Bixal’s desire to help the federal government in this area motivates us every day. Our mission is to improve people’s lives through human-centered strategies and transformative technologies, and we work closely with our federal partners to conceive and create powerful data-driven CX for the public.</p><h2 style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:novel-pro, Georgia, Times, &quot;Times New Roman&quot;, serif;font-size:35px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;letter-spacing:-0.75px;margin:0px;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:2px;"><strong style="box-sizing:inherit;font-weight:bolder;">Designing CX for the Public</strong></h2><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Over the years, we’ve worked with many federal agencies, and we’ve found the terms “customer experience” and “CX” can be misleading because of their association with the private sector’s definition, which most often centers around a transaction, money for goods or services. The value exchange between an individual and a government agency, however, is different. Of course, individuals pay taxes to the government so the government can provide services to the public. When an individual needs one of those services, however, their immediate investment is their time with the relevant agency, be it online, over the phone or in person.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Bixal’s services help our clients improve CX factors, such as those highlighted in figure 1, making the process of obtaining information or assistance easy and intuitive for the public.</p><img data-entity-uuid="9777d261-e7a0-4ff8-a231-9f6c4e7b0c40" data-entity-type="file" src="/sites/default/files/inline-images/customer-experience-infographic.png" alt="A customer experience infographic"><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"><strong style="box-sizing:inherit;font-weight:bolder;">Figure 1. CX is impacted by factors both within and outside the government’s control.</strong></p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Because CX is influenced by factors both within and outside an organization’s control, improving it requires strategy that covers everything from understanding users’ needs to developing and maintaining the information and products that meet those needs.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Bixal’s core offerings have evolved as we have learned more about what our clients’ needs are in terms of improving CX for the public. Early on, we offered services in communications, design and technology. As we have grown, so have our practices in human-centered design, data analytics and measurement, and learning and training.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">We expanded our practices in human-centered design to include service design, which helps us understand the complex needs of the public and appreciate the journeys individuals go through to get those needs met; in data analytics and measurement to ensure we track and document the right data to measure improvements and inform decisions; and in learning and training, which is crucial to promoting the long-term success of our clients’ initiatives.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">We currently work with GSA to maintain and expand the <a style="background-color:transparent;box-sizing:inherit;color:inherit;" href="https://designsystem.digital.gov/"><strong style="box-sizing:inherit;font-weight:bolder;"><u>U.S. Web Design System</u></strong></a> (USWDS). This system promotes IDEA compliance across government agencies, providing website building blocks, a <a style="background-color:transparent;box-sizing:inherit;color:inherit;" href="https://designsystem.digital.gov/maturity-model/"><strong style="box-sizing:inherit;font-weight:bolder;"><u>maturity model</u></strong></a> for adopting the system and additional guidance (including <a style="background-color:transparent;box-sizing:inherit;color:inherit;" href="https://designsystem.digital.gov/getting-started/showcase/all/"><strong style="box-sizing:inherit;font-weight:bolder;"><u>performance guidelines</u></strong></a>). Nearly <a style="background-color:transparent;box-sizing:inherit;color:inherit;" href="https://designsystem.digital.gov/getting-started/showcase/all/"><strong style="box-sizing:inherit;font-weight:bolder;"><u>200 websites</u></strong></a> already use USWDS to make their content as useful and accessible as possible.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Bixal is continuing to learn about CX and support improvements in this critical area because, as a human-centered and outcomes-driven company, CX is the ultimate measure of our success!</p>'
      format: html_text
