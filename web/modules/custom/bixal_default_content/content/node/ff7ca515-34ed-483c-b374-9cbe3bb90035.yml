      value: '<p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Bixal recently welcomed Erica Stephens as our new VP of technology, tapping into her extensive knowledge and adept problem-solving capabilities, complemented by a servant-leadership approach that is poised to guide and empower our committed and innovative tech team. With nearly 20 years of experience in data operations and software engineering within the automotive sector, Erica made the transition to the U.S. Digital Service, contributing to the White House initiative aimed at enhancing government services for millions of daily users. In a recent discussion, she delved into her journey into the world of technology, explored strategies for professionals to harness the power of AI and shared her visionary outlook for the advancement of Bixal''s tech practice.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"><strong style="box-sizing:inherit;font-weight:bolder;">Can you share some insights into your background and the path that brought you to the role of VP of Technology at Bixal?</strong></p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">I have always been a tinkerer. When I was growing up, I often disassembled things around the house: phones, toasters, anything I could open and explore. When we got our first PC for Christmas, I was elated. I spent countless hours customizing it. There was no question that I wanted to pursue a future in computer science once the time came to decide. I attended Lawrence Technological University for my computer science degrees because they are known across the state of Michigan for their engineering capabilities.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">After graduation, I spent almost 20 years in the automotive industry, building and delivering digital products, and it was through working on automotive intelligence products that I built a foundation of skill in both data operations and software engineering.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">During the pandemic, my colleague said to me, "You should go work for the President. They need technologists badly." Jokingly, I said, "Sure, let me go send them my résumé right now." I applied to the <a style="background-color:transparent;box-sizing:inherit;color:inherit;" href="https://www.usds.gov/"><u>U.S. Digital Service</u></a> (USDS) in November of 2020, not expecting anything to come of it.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">I thought it was spam email when I heard from the talent specialist a few months later. I almost deleted the email, but then I saw the domain of the email address was from the Executive Office of the President.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">I spent two years on my tour of duty at the USDS, where we jumped into some of the nation''s most pressing emergencies. I worked on the <a style="background-color:transparent;box-sizing:inherit;color:inherit;" href="https://en.wikipedia.org/wiki/2022_United_States_infant_formula_shortage"><u>infant formula shortage of 2022</u></a> and assisted the U.S. Department of Agriculture (USDA) in keeping the Farmers Market Nutrition Program (for recipients of the Special Supplemental Nutrition Program for Women, Infants and Children (WIC)) operational. I advised the Food and Drug Administration (FDA) on data strategy and supply chain intelligence for critical non-medical goods. I fell in love with public service and solving practical problems that had a positive impact on millions of people.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Given my practical problem-solving, broad engineering background and government experience, I proved to be a good fit for an opening at Bixal. I had the opportunity to connect with Bixal''s CEO, Carla Briceno, and she suggested I apply for the VP of technology role. Six months later, the rest is history.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Bixal was a perfect match for me in terms of mission and my servant-leadership style. I could see the global, positive impact Bixal had already made in its many years of putting people absolutely first.</p><img data-entity-uuid="781ba9d7-8c1c-440c-8ede-ae1b2f29dcd4" data-entity-type="file" src="/sites/default/files/inline-images/erica-stephens.png" alt="Portrait of Erica Stevens" data-align="center"><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"><strong style="box-sizing:inherit;font-weight:bolder;">How do you envision the role of technology evolving in the next few years?</strong></p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Technology will always evolve, and we will always have engineers pushing boundaries and limitations.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Where we have the most positive impact is merging the grit and relentless spirit of problem-solving with a broad spectrum of technical tools and capabilities alongside human-centered design (HCD) frameworks that center people in the solution.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Technology should enable us to problem-solve more effectively and with fiscal responsibility. With more advanced technologies, we can solve existing and new problems with a broader toolset. With emerging technologies, such as distributed ledgers (blockchain) and AI, there are already real-world problems that these can solve better than before.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">I see a hybrid of current tools, structures and traditional systems integrating with emerging tech in both highly experimental and practical realms. For instance, a responsible and well-trained AI system can be built to reduce administrative burden on government employees. Training alone is a massive responsibility and load on already-strained staff. Imagine the benefits of implementing an AI system without the limitations of training fatigue and with the capability of serving multiple trainees simultaneously. I can see how distributed ledgers can replace traditional databases in speed, cost and maintenance, while still relying upon the safety and protections of traditional banking systems but as a more modern and cost-efficient way to handle micro payment transactions.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"><strong style="box-sizing:inherit;font-weight:bolder;">How do you maintain a balance between innovation and stability in technology-driven projects?</strong></p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Make space, fund and organize your team members to support both.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">For innovation, that means:</p><ul style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;list-style-type:none;margin:0px 0px 0px 2em;orphans:2;padding:0px;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"><li style="box-sizing:inherit;list-style:circle;margin:0px;padding:0px;">Creating tech incubators —To nurture development and growth of emerging technology and provide an environment for developers to fail safely and explore boldly <strong style="box-sizing:inherit;font-weight:bolder;">.</strong></li><li style="box-sizing:inherit;list-style:circle;margin:0px;padding:0px;">Hosting Hackathons — These are events or challenges with a limited timeframe for team members to focus on a specific problem. This helps unleash creativity and scrappiness for innovative purposes.</li><li style="box-sizing:inherit;list-style:circle;margin:0px;padding:0px;">Holding contests — These can be part of a hackathon or solving a real problem for a prize. Sites like <a style="background-color:transparent;box-sizing:inherit;color:inherit;" href="http://challenge.gov/"><u>challenge.gov</u></a> are good places to watch for fun opportunities.</li><li style="box-sizing:inherit;list-style:circle;margin:0px;padding:0px;">Participating in academic research — Look for partnerships with nonprofit research institutions and engineers. Programs like the <a style="background-color:transparent;box-sizing:inherit;color:inherit;" href="https://www.sbir.gov/about"><u>Small Business Technology Transfer</u></a> (STTR) enable these partnerships.</li></ul><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">For stability:</p><ul style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;list-style-type:none;margin:0px 0px 0px 2em;orphans:2;padding:0px;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"><li style="box-sizing:inherit;list-style:circle;margin:0px;padding:0px;">Integrating site reliability engineering (SRE) concepts into every practice area — SRE is a discipline that combines aspects of software engineering and applies them to infrastructure and operations (and other tech adjacent areas) to create reliable, scalable and performant software systems. With these concepts, we can drive and maintain a certain level of operations (uptime) and key performance indicators (KPIs) that are must-haves in our spaces.</li><li style="box-sizing:inherit;list-style:circle;margin:0px;padding:0px;">Committing to excellence while keeping the user''s experience at the center of our work.</li></ul><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">There are going to be times where we have to prioritize innovation or stability, but ideally you would have two or more parallel workstreams supporting these goals.</p><blockquote style="-webkit-text-stroke-width:0px;background:rgb(249, 249, 249);border-left:10px solid rgb(204, 204, 204);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;margin:1.5em 10px;orphans:2;padding:0.5em 10px;quotes:&quot;“&quot; &quot;”&quot; &quot;‘&quot; &quot;’&quot;;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"><p style="box-sizing:inherit;display:inline;font-size:20px;line-height:1.6;">As technologists, we must fall in love with the problem and not the solution.</p></blockquote><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"><strong style="box-sizing:inherit;font-weight:bolder;">What key strategies do you believe technology professionals can employ to effectively leverage the capabilities and potential of AI?</strong></p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">When it comes to practical implementation of a solution, we must look at all the tools and budget we are working with, the sustainability of that solution and the skillsets of the future teams owning it. Some solutions simply do not require AI and the cost and skills associated with it. We must be wise and deliberate in choosing our tools for a solution. With that said, it''s difficult to imagine any industry that will be untouched by AI in the future, so Bixal''s next step is to pick a few real-world problems where AI is the best tool to use and continue our own exploratory AI buildouts.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">First, we must identify appropriate use cases where AI can bring value, automate, enhance or optimize for a specific problem. Domain experts will be key, and we must design and build solutions with users and not for them, using HCD principles. These partnerships will be key in the entire process of experimentation and prototyping and in helping create feedback loops on performance.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">We must be aware of our knowledge gaps and when we need to close them. Continuous exploration and learning are requirements in this space.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Lastly, we must learn not just the technology but also areas of regulation of ethical considerations and inclusivity.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Here are the fundamentals I usually start with when thinking about incubating a new idea or technology:</p><ul style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;list-style-type:none;margin:0px 0px 0px 2em;orphans:2;padding:0px;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"><li style="box-sizing:inherit;list-style:circle;margin:0px;padding:0px;">Know when to use it — Find good use cases; ask yourself, "Are we using the right tools for the right problems?"</li><li style="box-sizing:inherit;list-style:circle;margin:0px;padding:0px;">Bring some friends — Find great domain-expert partners, bring them along for the entire journey.</li><li style="box-sizing:inherit;list-style:circle;margin:0px;padding:0px;">Keep learning — From the fundamentals of AI (machine learning, neural networks) to deep learning, NLPs, AI frameworks, platforms and AI-specialized hardware. It''s okay to learn as you go, as long as your budget allows for experimentation (but watch for those runaway hardware costs!).</li><li style="box-sizing:inherit;list-style:circle;margin:0px;padding:0px;">Become one with your data — We''ve all heard "garbage in = garbage out." Become a master of data engineering, data management, cleansing, transformation and preparation for your downstream AI system.</li><li style="box-sizing:inherit;list-style:circle;margin:0px;padding:0px;">Be legal — Stay informed about AI regulations; even if they are not in your country yet, you should know what rules and legislation exist around the world. Understand and responsibly implement models with legally-protected classes top of mind.</li><li style="box-sizing:inherit;list-style:circle;margin:0px;padding:0px;">Be responsible — Be ethical when modeling; continuously test for performance and for bias; integrate measurements to monitor and protect underprivileged, vulnerable communities and legally-protected classes.</li><li style="box-sizing:inherit;list-style:circle;margin:0px;padding:0px;">Be inclusive — Share your learnings, thoughts and journey across your organization and other areas, like academia. AI will transform just about every industry in some way. Bring others along and you will continuously add to your pool of domain-experts.</li></ul><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"><strong style="box-sizing:inherit;font-weight:bolder;">What attracted you to Bixal and what is it about our organization''s approach to tech that resonates with you?</strong></p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Bixal''s core value of "people absolutely first" attracted me. And it''s clearly visible in every facet of how we think and work together. It''s this foundation of centering people in decision-making processes that keeps our tech team motivated to deliver; to drive positive impact and results. Bixal''s approach to technology isn''t just building tech for tech''s sake, it''s building human-centered solutions and solving real world problems alongside our federal partners, gov tech communities and international partners and organizations. This low-ego approach and ethos of compassion and being of service to others that''s at the heart of why we do this work. When we know why something is important and who it has the potential to positively impact, the motivation is always there to push us to deliver, discover and keep leveling up our capabilities to solve more and more complex problems.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Bixal''s default to open-source software also sends a signal that we are not interested in creating vendor lock-in — we believe in enabling our clients and partners with a sustainable, flexible and secure approach.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"><strong style="box-sizing:inherit;font-weight:bolder;">What is your vision for Bixal''s tech practice? Is there anything you''re particularly excited about?</strong></p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Bixal already has an impressive, passionate and capable tech team. My vision is to build upon these strong foundations to broaden our capabilities and deepen our impact.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">We have already led our federal partners in data and technology modernization efforts, but the demand for more work here is growing exponentially and so should our teams. As governments increasingly digitize their operations, we now must assist them in managing large volumes of data not only according to the demands of regulation, policy and cybersecurity, but also to inform more efficient practices and tell clear stories of the user journey.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">The Federal CIO, Clare Martorana, recently wrote the blog post "<a style="background-color:transparent;box-sizing:inherit;color:inherit;" href="https://www.whitehouse.gov/omb/briefing-room/2023/09/22/why-the-american-people-deserve-a-digital-government/"><u>Why the American People Deserve a Digital Government</u></a>" alongside the Office of Management and Budget (OMB) releasing their <a style="background-color:transparent;box-sizing:inherit;color:inherit;" href="https://www.whitehouse.gov/omb/management/ofcio/delivering-a-digital-first-public-experience/"><u>digital-first policy guidance</u></a>. My vision for Bixal''s tech practice is to be go-to experts in advising on and implementing this policy for individual agencies, leaning into our many strengths and past performances.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">I am most excited that we are incubating and innovating AI solutions to solve real-world problems, like reducing administrative burden and assisting government employees in their day-to-day activities. We are finding the federal and nonprofit partners to carefully listen to their problems and learn about potential data sources to further our understanding and identify data gaps. This helps inform how we can shape our teams, roles and responsibilities to most effectively solve those problems. Identifying data gaps and understanding the limitations of that data and any unintentional bias gaps also helps us approach problems with equity and fairness.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Bixal is gifted with heaps of aspiration and the willingness to make a positive impact. I see it as my duty to bring these aspirations to fruition and partner with our business development team to find matching opportunities and, even further upstream, ask our federal partners the simple question, "How can we help?"</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"><strong style="box-sizing:inherit;font-weight:bolder;">Where and how can we see more of you and Bixal''s tech practice?</strong></p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">I''ll be attending ACT-IAC''s <a style="background-color:transparent;box-sizing:inherit;color:inherit;" href="https://web.cvent.com/event/4949d465-b72d-470f-a46c-18839336e3b3/summary"><u>Imagine Nation</u></a> conference in Hershey, Pennsylvania, at the end of October. I''ll be there with our CEO, Carla Briceno, our VP of strategic growth, Fred Jorgensen and my colleague, Gerardo Maldonado, who is our senior director of software engineering. We''re all really looking forward to connecting with and attending sessions by folks in the government technology community.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">I''m particularly excited that six of our team members have been chosen to present at the upcoming Drupal GovCon 2023 conference at the beginning of November. We''re facilitating a workshop on how to hit the ground running with the U.S. Web Design System (USWDS) led by Bixal developers on the USWDS core team as well as sessions on everything Drupal, from KPI frameworks to help make your next Drupal migration a success to transforming Drupal data into smart decisions. We have such a talented dev team and I''m so proud they''ll be out there sharing valuable information with the community. Stop by and see them if you''re planning on attending!</p>'
