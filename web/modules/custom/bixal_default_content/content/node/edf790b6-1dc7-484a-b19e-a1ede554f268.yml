  field_contractor_capabilities:
    -
      value: '<p>Team Bixal brings together industry leaders in supply chain management to provide expertise in monitoring, evaluation, and learning (MEL), knowledge management and communications (KMC), and coordination services, as well as cross-cutting support in gender, climate change, and grants under contract, as required. To support the Comprehensive TA IDIQ mechanism, Bixal offers a global reach of world-class subject matter experts, technology-driven solutions, and extensive experience working with USAID, the private sector, and host country governments.</p><p>Bixal broadens and deepens its capabilities with a depth of experience from consortium partners: Dexis offers health-focused MEL specialists with a diverse portfolio of more than 150 supply chain and health evaluations; JSI brings expertise in supply chain management, including pharmaceuticals and laboratory services, government relations, public-private partnerships, commercial best practices, and financing for health commodities and supply chain operations; Empower School of Health transforms supply chain information into learning and action; inSupply is our African specialist for supply chains, data analytics, governance, and private sector; Pact specializes in capacity building, networking, and support for grants under contract; and Planate provides technical engineering subject matter expertise for construction and infrastructure.</p><p>Bixal brings leadership and experts dedicated to MEL, KMC, and stakeholder and network coordination services that support health systems strengthening.</p><ul><li>MEL: Bixal has provided MEL services focused on global health in 45 countries and currently leads five MEL platform contracts for USAID, including support for global Bureaus and regional and bilateral Missions. Working across 14 countries in Africa and the Caribbean, Bixal evaluated a $250-million Centers for Disease Control and Prevention (CDC)-funded Population-Based HIV Impact Assessment (PHIA) project and made recommendations on supply chain and procurement processes.</li><li>KMC: Bixal has provided KMC and technology support services for the current Global Health Supply Chain (GHSC) mechanism since 2016, with the development and optimization of the GHSupplyChain.org website.</li><li>Coordination: Coordinating across donors and mechanisms, Bixal’s work with WomenLift Health to develop a MEL strategy for measuring women’s global health leadership serves as a model for The Bill &amp; Melinda Gates Foundation efforts in this area.</li></ul>'
      format: html_text
  field_general_overview:
    -
      value: '<p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;margin-top:0px;orphans:2;text-align:left;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Bixal holds the Comprehensive Technical Assistance for Health Supply Chain and Pharmaceutical Management (Comprehensive TA) indefinite delivery, indefinite quantity (IDIQ) contract with the United States Agency for International Development (USAID), part of the Next Generation (NextGen) Global Health Supply Chain Suite of Programs. This 10-year, $2.2 billion contract, awarded in January 2024, offers USAID agency-wide access to procure technical and advisory services focused on strengthening health commodity supply chain and pharmaceutical management systems, including diagnostic laboratory networks.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;margin-top:0px;orphans:2;text-align:left;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">The goal of the Comprehensive TA IDIQ award is to ensure sustainable access to and appropriate use of safe, effective, quality-assured, affordable health commodities.</p><ul><li>Objective 1: Local supply chain systems strengthened to ensure a reliable, sustainable supply of quality health commodities, through public and private sector channels, beyond donor assistance.</li><li style="box-sizing:inherit;list-style:disc;margin:initial;padding-inline-start:0px;padding:initial;">Objective 2: Availability of quality-assured, essential health commodities increased, through improved supply chain performance.</li><li style="box-sizing:inherit;list-style:disc;margin:initial;padding-inline-start:0px;padding:initial;">Objective 3: Pharmaceutical management systems sustainably strengthened, including quality pharmaceutical services and functional regulatory systems.</li></ul>'
      format: html_text
