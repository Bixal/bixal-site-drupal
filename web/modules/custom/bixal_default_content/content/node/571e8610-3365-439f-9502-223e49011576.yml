      value: '<p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">The success of any website is dependent on its ability to meet the needs of its users. The users of government websites are often looking for accurate and up-to-date information and, as a robust content management system (CMS), Drupal is an ideal tool for doing just that.&nbsp;</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">However, simply having a powerful CMS like Drupal is not enough. It is essential to adopt a human-centered design (HCD) approach that focuses on understanding the needs, motivations and behaviors of the content managers to create a system that aligns with their requirements. Otherwise, your site’s content managers may struggle to keep content current, leading to frustration from both site administrators and users, higher website bounce rates and a loss of credibility for the site owners.&nbsp;</p><blockquote style="-webkit-text-stroke-width:0px;background:rgb(249, 249, 249);border-left:10px solid rgb(204, 204, 204);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;margin:1.5em 10px;orphans:2;padding:0.5em 10px;quotes:&quot;“&quot; &quot;”&quot; &quot;‘&quot; &quot;’&quot;;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"><p style="box-sizing:inherit;display:inline;font-size:20px;line-height:1.6;">By applying HCD principles to simplify processes, minimize workflows and enhance accessibility, developers can build Drupal websites that prioritize the user experience (UX) of content managers and allow them to work more efficiently and effectively.</p></blockquote><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Read on for five practical tips for enhancing the UX for content managers in Drupal.</p><h2 style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:novel-pro, Georgia, Times, &quot;Times New Roman&quot;, serif;font-size:35px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;letter-spacing:-0.75px;margin:0px;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:2px;"><strong style="box-sizing:inherit;font-weight:bolder;">Content Comes First</strong></h2><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Human-centered design recognizes that for an end user to have the accurate and up-to-date information they’re looking for, the UX for the people writing and managing the content should be streamlined and aligned to their needs. Starting with the actual content that will go into the CMS, and basing the structure, taxonomy and requirements around that content — rather than trying to build the content to fit the structure of the site — will ensure that the site build is tailored to meet the requirements of the content and its authors.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">This approach helps create a human-centered experience for content managers and authors by aligning Drupal''s capabilities with their content management workflow.&nbsp;And making the internal users’ experience better will in turn make it more likely that end users have a better experience.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Bring your Drupal site-building expertise and a subject matter expert skilled in structuring content for the web into the conversation to make sure you are not just building WYSIWYG fields straight out of documents or PDFs.</p><h2 style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:novel-pro, Georgia, Times, &quot;Times New Roman&quot;, serif;font-size:35px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;letter-spacing:-0.75px;margin:0px;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:2px;"><strong style="box-sizing:inherit;font-weight:bolder;">Conduct User Interviews and Live Sessions with Content Managers</strong></h2><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">To truly understand the pain points and challenges faced by your content managers, it is crucial to watch them walk through their process for creating, publishing and updating content. Make sure you see and understand the whole lifecycle of the process; you’ll often find that content creators have adjusted their content creation process to meet the needs of a tool or technology that is no longer used by the team.&nbsp;</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">As a Drupal site builder, either you or your UX specialist should conduct user interviews with the content managers and aim to ask the following:</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"><strong style="box-sizing:inherit;font-weight:bolder;">Walk me through the entire life of a typical page on this site:</strong></p><ul style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;list-style-type:none;margin:0px 0px 0px 2em;orphans:2;padding:0px;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"><li style="box-sizing:inherit;list-style:circle;margin:0px;padding:0px;">Who initially determines the need for the page or site section?&nbsp;</li><li style="box-sizing:inherit;list-style:circle;margin:0px;padding:0px;">Who writes the content?&nbsp;</li><li style="box-sizing:inherit;list-style:circle;margin:0px;padding:0px;">Who edits the content?&nbsp;</li><li style="box-sizing:inherit;list-style:circle;margin:0px;padding:0px;">Who enters the content into Drupal?&nbsp;</li><li style="box-sizing:inherit;list-style:circle;margin:0px;padding:0px;">Who approves the content?&nbsp;</li><li style="box-sizing:inherit;list-style:circle;margin:0px;padding:0px;">Who publishes the content?&nbsp;</li><li style="box-sizing:inherit;list-style:circle;margin:0px;padding:0px;">Who determines when the page has fulfilled its purpose and is no longer needed?&nbsp;&nbsp;</li></ul><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"><strong style="box-sizing:inherit;font-weight:bolder;">How much of this process happens outside of Drupal?</strong>&nbsp;</p><ul style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;list-style-type:none;margin:0px 0px 0px 2em;orphans:2;padding:0px;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"><li style="box-sizing:inherit;list-style:circle;margin:0px;padding:0px;">Where and how?&nbsp;</li></ul><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"><strong style="box-sizing:inherit;font-weight:bolder;">Now tell me about any outliers that don’t fit the “typical” workflow.</strong>&nbsp;</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"><strong style="box-sizing:inherit;font-weight:bolder;">Let’s talk about the current site:</strong></p><ul style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;list-style-type:none;margin:0px 0px 0px 2em;orphans:2;padding:0px;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"><li style="box-sizing:inherit;list-style:circle;margin:0px;padding:0px;">What are some things you think your current site handles well?&nbsp;</li><li style="box-sizing:inherit;list-style:circle;margin:0px;padding:0px;">What are some things you don’t think the current site handles well?&nbsp;</li><li style="box-sizing:inherit;list-style:circle;margin:0px;padding:0px;">What are some things the current site doesn’t handle at all, but should</li><li style="box-sizing:inherit;list-style:circle;margin:0px;padding:0px;">What are some (government or non-government) sites that handle that kind of functionality well?&nbsp;</li></ul><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Learn what would make people’s jobs easier and quicker, then determine if there is a way to do that in Drupal: Actively listen to your content managers'' suggestions and pain points. Identify opportunities to simplify their tasks, automate repetitive actions and reduce manual effort.&nbsp;</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">And remember, you don’t have to bring everything from their workflow into Drupal if it doesn’t make sense! Learn from the content managers what part of the workflow can be done in Drupal and what has to remain in a Word document despite your best efforts.</p><h2 style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:novel-pro, Georgia, Times, &quot;Times New Roman&quot;, serif;font-size:35px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;letter-spacing:-0.75px;margin:0px;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:2px;"><strong style="box-sizing:inherit;font-weight:bolder;">Treat Your Content Managers as a Key Audience for Your Site</strong></h2><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Now that we know the processes and needs of our content managers, we need to keep them engaged in the long term. Treating them as a key audience and stakeholder by considering their needs, preferences and constraints&nbsp;will both increase their sense of autonomy and ownership, and make sure that the system we are building evolves with them, not against them. Content managers should be part of any product discussions for how new features or customizations are implemented, so it’s understood how those changes may impact their ability to perform.</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">When developing or customizing a new tool or feature, make sure you consult your content managers on how they will maintain and use this new tool. They should conduct user acceptance testing (UAT) on the backend content management of any new content types, paragraphs or features built in Drupal. UAT provides real-world testing by the end users to verify everything works as intended before the tool or feature is rolled out.</p><h2 style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:novel-pro, Georgia, Times, &quot;Times New Roman&quot;, serif;font-size:35px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;letter-spacing:-0.75px;margin:0px;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:2px;"><strong style="box-sizing:inherit;font-weight:bolder;">Don''t Overcomplicate Your Content Management Workflow in Drupal</strong></h2><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">How many of us have worked on a site with an overly complex approval workflow that hasn’t been used in years and the content managers are forced to click their way through “acting” as every role in the process?&nbsp;</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">We experienced that with a system Bixal worked on for the Department of Health and Human Services (HHS). When the system was built, authors were entering content into Drupal, where it would be approved by the site owners. But two years later, only one author was going into Drupal themselves and the site owners were entering the content. Every page edited or created required the user to “send for review” and scroll all the way to the bottom again to finally “publish.” It may have only taken a few extra seconds every time, but when you are editing 50+ pages a day, that process gets tiresome and time-consuming!</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">Avoid overcomplicating workflows and processes within Drupal by starting with the simplest possible workflow and building from there, gradually adding complexity only when needed. Also, have a conversation with your content managers to identify which fields should be required for each content type and don’t make every field required.</p><h2 style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:novel-pro, Georgia, Times, &quot;Times New Roman&quot;, serif;font-size:35px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;letter-spacing:-0.75px;margin:0px;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:2px;"><strong style="box-sizing:inherit;font-weight:bolder;">Improve the Accessibility of the Content Management Backend</strong></h2><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">While accessibility is often associated with the front-end design, it is equally important to consider backend accessibility. Here are some small changes that can significantly improve the accessibility for content managers in Drupal:</p><ul style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;list-style-type:none;margin:0px 0px 0px 2em;orphans:2;padding:0px;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;"><li style="box-sizing:inherit;list-style:circle;margin:0px;padding:0px;"><p style="box-sizing:inherit;font-size:20px;line-height:1.6;"><strong style="box-sizing:inherit;font-weight:bolder;">Help text:</strong>&nbsp;Provide clear and concise instructions, tooltips and help text within the CMS. This helps content managers understand the purpose and usage of various fields and options. It also keeps the documentation within Drupal, which should keep it more accurate and up to date.</p></li><li style="box-sizing:inherit;list-style:circle;margin:0px;padding:0px;"><p style="box-sizing:inherit;font-size:20px;line-height:1.6;"><strong style="box-sizing:inherit;font-weight:bolder;">Consistency:</strong>&nbsp;Maintain consistency in the layout and structure of content types as much as possible. Align field placement, naming conventions and functionality to create a cohesive and intuitive editing experience.</p></li><li style="box-sizing:inherit;list-style:circle;margin:0px;padding:0px;"><p style="box-sizing:inherit;font-size:20px;line-height:1.6;"><strong style="box-sizing:inherit;font-weight:bolder;">Drop-downs and search features:</strong>&nbsp;Implementing drop-down menus and search functionality, wherever relevant, allows content managers to quickly find and select options, saving time and effort. Also, consider how many options will appear for a search field, because it is really difficult to tell the difference between Example-Node (543) and Example-Node (8543) when building a page.&nbsp;</p></li></ul><h2 style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:novel-pro, Georgia, Times, &quot;Times New Roman&quot;, serif;font-size:35px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;letter-spacing:-0.75px;margin:0px;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:2px;"><strong style="box-sizing:inherit;font-weight:bolder;">Conclusion</strong></h2><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">The impact of using human-centered practices to improve UX for content managers extends beyond the internal operations of a website. The quality of the content produced and managed directly affects the end users who visit the site. When content managers are empowered with user-friendly tools, they can deliver a more consistent, engaging and personalized experience to the site''s visitors and this, in turn, enhances the experience for the user, encourages user retention and increases user satisfaction.&nbsp;</p><p style="-webkit-text-stroke-width:0px;background-color:rgb(255, 255, 255);box-sizing:inherit;color:rgb(0, 0, 0);font-family:proxima-nova, &quot;Helvetica Neue&quot;, Helvetica, Arial, sans-serif;font-size:20px;font-style:normal;font-variant-caps:normal;font-variant-ligatures:normal;font-weight:400;letter-spacing:normal;line-height:1.6;orphans:2;text-align:start;text-decoration-color:initial;text-decoration-style:initial;text-decoration-thickness:initial;text-indent:0px;text-transform:none;white-space:normal;widows:2;word-spacing:0px;">HCD approaches also foster a culture of continuous improvement. By involving content managers in the design process, actively seeking their feedback and conducting user testing, developers can iterate and enhance the CMS based on their insights. This iterative approach ensures that the CMS evolves to meet the changing needs of both content manager and, ultimately, the site visitors.</p>'
