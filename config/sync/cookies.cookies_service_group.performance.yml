title: 'Performance Cookies'
details: "Performance cookies gather information about how our website is used. This helps us improve the site's attractiveness, content, and functionality. They let us know which pages are visited most often, how long people stay on them, and what content is most popular. We also track search terms, location, and the type of device used to access the site. This data helps us create statistical reports to better tailor our content to your needs and optimize our services."
